<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task List Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Task List Manager</h1>
      </div>
      <form class="form">
        <input
          id="taskField"
          class="input-class"
          type="text"
          placeholder="Enter a task"
        />
        <input type="submit" id="subt" class="button" value="Add Task" />
      </form>
      <div class="task-list">
        <div id="task-list" class="task-details"></div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
